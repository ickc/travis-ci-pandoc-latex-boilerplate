matrix:
    include:
        - os: linux
          sudo: false
          language: r
          pandoc_version: 1.18
          install:
              - pip install --user pandocfilters
              - tlmgr install latexmk physics cancel fourier utopia
          cache:
          - packages
          - pip
        - os: linux
          sudo: required
          dist: trusty
          language: r
          pandoc_version: 1.18
          install:
              - pip install -U pip pandocfilters
              - tlmgr install latexmk physics cancel fourier utopia
          cache:
          - packages
          - pip
        - os: linux
          sudo: required
          dist: trusty
          language: python
          before_install:
              - sudo apt-get -qq update
          addons:
            apt:
              packages:
              - texlive-full
          install:
              - pip install -U pip pandocfilters
              - wget https://github.com/jgm/pandoc/releases/download/1.18/pandoc-1.18-1-amd64.deb && sudo dpkg -i pandoc-1.18-1-amd64.deb
          cache:
          - pip
        - os: osx
          language: r
          pandoc_version: 1.18
          install:
              - pip install -U pip pandocfilters
              - sudo tlmgr install latexmk physics cancel fourier utopia siunitx placeins
          cache:
          - packages
          - pip
        - os: osx
          language: generic
          before_install:
              - brew update
              - brew install pandoc
              - brew cask install basictex
          install:
              - pip install -U pip pandocfilters
              - export PATH="/Library/TeX/texbin:$PATH" && sudo tlmgr update --self
              - sudo tlmgr install latexmk physics cancel fourier utopia siunitx placeins
          cache:
          - pip
        - os: osx
          osx_image: xcode8
          language: r
          pandoc_version: 1.18
          install:
              - pip install -U pip pandocfilters
              - sudo tlmgr install latexmk physics cancel fourier utopia siunitx placeins
          cache:
          - packages
          - pip
        - os: osx
          osx_image: xcode8
          language: generic
          before_install:
              - brew update
              - brew install pandoc
              - brew cask install basictex
          install:
              - pip install -U pip pandocfilters
              - export PATH="/Library/TeX/texbin:$PATH" && sudo tlmgr update --self
              - sudo tlmgr install latexmk physics cancel fourier utopia siunitx placeins
          cache:
          - pip
script:
    - make -j4 travis
deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file:
    - "workbook-7A.pdf"
    - "workbook-8A.pdf"
    - "workbook-Master.pdf"
    - "workbook-7A.epub"
    - "workbook-8A.epub"
    - "workbook-Master.epub"
  skip_cleanup: true
  on:
    tags: true
